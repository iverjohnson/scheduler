<script type="text/javascript" charset="utf-8">
	if (!window.dhtmlXCombo)
			alert("You need to have dhtmlxCombo files, to see full functionality of this sample.");

	function init() {

		scheduler.locale.labels.timeline_tab = "Timeline";
		scheduler.locale.labels.section_custom="Unit";
		scheduler.config.details_on_create=true;
		scheduler.config.details_on_dblclick=true;
		scheduler.config.xml_date="%Y-%m-%d %H:%i:%s";
		scheduler.config.icons_select = ["icon_details","icon_delete"];

		scheduler.templates.event_class=function(start, end, event){
				var css = "";

				if(event.type) // if event has subject property then special class should be assigned
					css += "event_"+event.type;

				if(event.id == scheduler.getState().select_id){
					css += " selected";
				}
				return css; // default return
				};
				
		//===============
		//Configuration
		//===============	
		
		elements = [ // original hierarhical array to display
			{key:10, label:"MedKab", open: true, children: [
				{key:20, label:"401"},
				{key:30, label:"402"}, 
				{key:40, label:"403"},
				{key:50, label:"404"},
				{key:60, label:"405"},
				{key:70, label:"410"},
				{key:80, label:"501"},
				{key:90, label:"502"},
				{key:100, label:"503"},
				{key:110, label:"504"},
				{key:120, label:"505"}
			]},
			//{key:130, label:"Community Paramedic", open:true, children: [
				//{key:140, label:"Eric Ollila"},
				//{key:150, label:"Travis Jacobs"},
				//{key:160, label:"Craig Anderson"},
				//{key:170, label:"Robert Pankonie"},
				//{key:180, label:"Chris Schultz"},
				//{key:190, label:"Other CP"}
			//]}
		];
	
		
		scheduler.createTimelineView({
			section_autoheight: false,
			name:	"timeline",
			x_unit:	"minute",
			x_date:	"%H:%i",
			x_step:	30,
			x_size: 24,
			x_start: 16,
			x_length:	48,
			y_unit: elements,
			y_property:	"unit_id",
			render: "tree",
			folder_events_available: true,
			dy:40
		});
		
		
			var appointmenttype = [
			{key:200, label:'Dr. Appt'},
			{key:201, label:'Discharge'},
			{key:202, label:'CP Initial'},
			{key:203, label:'CP Follow-up'}
			];
		//===============
		//Data loading
		//===============
		
		
			
			scheduler.locale.labels.section_pickup = "Pick-Up";
			scheduler.locale.labels.section_dropoff = "Drop-Off";
			scheduler.locale.labels.section_appttype = "Appointment Type";
			
			
		scheduler.config.lightbox.sections=[	
			{name: "pickup", height:40,options:"", map_to: "pickup", type: "combo", image_path: "codebase/common/dhtmlxCombo/imgs/", filtering: true, script_path: "codebase/combo_select.php", cache: true },
			{name: "dropoff", height:40,options:"", map_to: "destination", type: "combo", image_path: "codebase/common/dhtmlxCombo/imgs/", filtering: true, script_path: "codebase/combo_select.php", cache: true },
			{name:"description", height:130, map_to:"text", type:"textarea" , focus:true},
			{name:"appttype", height: 40, map_to:"type", type:"select",options:appointmenttype},
			{name:"Unit", height:23, type:"timeline", options:null , map_to:"unit_id" }, //type should be the same as name of the tab
			{name:"time", height:72, type:"time", map_to:"auto"}
		]
		
		scheduler.init('scheduler_here',new Date(),"timeline");
		scheduler.load("codebase/events_tree_db.php");
		
		var dp = new dataProcessor("codebase/events_tree_db.php");
		var currentSkin = 'classic';
		dp.init(scheduler);
	}
						function show_minical(){
		if (scheduler.isCalendarVisible())
			scheduler.destroyCalendar();
		else
			scheduler.renderCalendar({
				position:"dhx_minical_icon",
				date:scheduler._date,
				navigation:true,
				handler:function(date,calendar){
					scheduler.setCurrentView(date);
					scheduler.destroyCalendar()
				}
			});
	}

	
</script>

<body onload="init();">
	<div id="scheduler_here" class="dhx_cal_container" style='width:100%; height:100%;'>
		<div class="dhx_cal_navline">
			<div class="dhx_cal_prev_button">&nbsp;</div>
			<div class="dhx_cal_next_button">&nbsp;</div>
			<div class="dhx_cal_today_button"></div>
			<div class="dhx_cal_date"></div>
			<div class="dhx_minical_icon" id="dhx_minical_icon" 
    onclick="show_minical()">&nbsp;</div>
			<div class="dhx_cal_tab" name="day_tab" style="right:204px;"></div>
			<div class="dhx_cal_tab" name="week_tab" style="right:140px;"></div>
			<div class="dhx_cal_tab" name="timeline_tab" style="right:280px;"></div>
			<div class="dhx_cal_tab" name="month_tab" style="right:76px;"></div>
		</div>
		<div class="dhx_cal_header">
		</div>
		<div class="dhx_cal_data">
		</div>		
	</div>
</body>
